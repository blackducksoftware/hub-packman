buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE'
    }
}

String sharedVersion = '4.1.0-SNAPSHOT'
version = sharedVersion

configure(subprojects) { project ->

    version = sharedVersion

    apply plugin: 'com.blackducksoftware.integration.solution'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'

    license {
        header rootProject.file('LICENSE')
    }

    dependencies {
        compile 'com.blackducksoftware.integration:hub-common:34.0.0'
        compile 'org.springframework:spring-core:5.0.4.RELEASE'
        compile 'org.springframework:spring-context:5.0.4.RELEASE'
    }
}
