buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: 'java'

version = '4.4.1-SNAPSHOT'
String parentVersion = project.version

allprojects {
    task dependencies(type: DependencyReportTask) {}
}

configure(subprojects) { project ->
    group = 'com.blackducksoftware.integration'
    version = parentVersion

    apply plugin: 'com.blackducksoftware.integration.solution'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'

    license {
        header rootProject.file('LICENSE')
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }
    }

    dependencies {
        compile 'com.blackducksoftware.integration:hub-common:38.4.0'
        compile 'com.github.zafarkhaja:java-semver:0.9.0'
        compile 'com.paypal.digraph:digraph-parser:1.0'
    }
}
